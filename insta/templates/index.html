{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTACLONE</title>
    {% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    {% endblock %}
    
</head>
<body>
  {% include "navbar.html" %}
    {% for message in messages %}
        <div class="alert alert-{{message.type}}">
            {{message.text}}
        
        </div>
    {% endfor %}
    

    <h1>INSTAGRAM</h1>

    
      <div class="container">
        {% for image in images %}
        <div class="row" align="center">
          <div class="col-md-6">
            <div class="card"> 
               <div class="card-body">
                <img src="{{image.image.url}}" class="card-img-top" alt="...">
                 <p class="card-text">Nature and animals are beautiful #spirit animal</p>
                <p class="card-text"><small>Coco and 775 others liked your photo</small></p> 
               </div>
              <div class="card-footer">
                  <form action="">
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Comment</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1"placeholder="Add a comment" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post


                    </button> 
             </div>
          </div>
        
        </div>
      </div>
      {% endfor %}

    </div>
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   
</body>
</html>
